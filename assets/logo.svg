<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bottle cap -->
  <rect x="70" y="20" width="60" height="15" rx="3" fill="#2d5016"/>
  <rect x="65" y="30" width="70" height="8" rx="2" fill="#3d6b1f"/>

  <!-- Bottle neck -->
  <path d="M 75 38 L 70 55 L 130 55 L 125 38 Z" fill="#7cb342"/>
  <ellipse cx="100" cy="38" rx="25" ry="4" fill="#558b2f"/>

  <!-- Main bottle body -->
  <path d="M 70 55 Q 60 70 60 100 L 60 220 Q 60 240 70 245 L 130 245 Q 140 240 140 220 L 140 100 Q 140 70 130 55 Z"
        fill="#9ccc65" stroke="#7cb342" stroke-width="2"/>

  <!-- Bottle shine/highlight -->
  <ellipse cx="85" cy="90" rx="8" ry="20" fill="white" opacity="0.3"/>
  <ellipse cx="82" cy="140" rx="6" ry="30" fill="white" opacity="0.2"/>

  <!-- Liquid inside -->
  <path d="M 70 160 Q 60 165 60 180 L 60 220 Q 60 240 70 245 L 130 245 Q 140 240 140 220 L 140 180 Q 140 165 130 160 Z"
        fill="#cddc39" opacity="0.6"/>

  <!-- Bubbles in liquid -->
  <circle cx="80" cy="200" r="3" fill="white" opacity="0.5"/>
  <circle cx="95" cy="215" r="2.5" fill="white" opacity="0.5"/>
  <circle cx="115" cy="205" r="2" fill="white" opacity="0.5"/>
  <circle cx="90" cy="180" r="2" fill="white" opacity="0.5"/>
  <circle cx="110" cy="190" r="2.5" fill="white" opacity="0.5"/>

  <!-- Label background (vintage lemonade style) -->
  <rect x="65" y="95" width="70" height="65" rx="4" fill="#fff9c4" stroke="#f9a825" stroke-width="2"/>

  <!-- Decorative scalloped border on label -->
  <path d="M 68 98 Q 72 95 76 98 Q 80 95 84 98 Q 88 95 92 98 Q 96 95 100 98 Q 104 95 108 98 Q 112 95 116 98 Q 120 95 124 98 Q 128 95 132 98"
        stroke="#f9a825" stroke-width="1.5" fill="none"/>
  <path d="M 68 157 Q 72 160 76 157 Q 80 160 84 157 Q 88 160 92 157 Q 96 160 100 157 Q 104 160 108 157 Q 112 160 116 157 Q 120 160 124 157 Q 128 160 132 157"
        stroke="#f9a825" stroke-width="1.5" fill="none"/>

  <!-- Lemon slice illustration on label -->
  <circle cx="100" cy="115" r="8" fill="#fff59d" stroke="#f9a825" stroke-width="1"/>
  <line x1="100" y1="107" x2="100" y2="123" stroke="#f9a825" stroke-width="0.5"/>
  <line x1="92" y1="115" x2="108" y2="115" stroke="#f9a825" stroke-width="0.5"/>
  <line x1="94" y1="109" x2="106" y2="121" stroke="#f9a825" stroke-width="0.5"/>
  <line x1="94" y1="121" x2="106" y2="109" stroke="#f9a825" stroke-width="0.5"/>

  <!-- Text on label -->
  <text x="100" y="138" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17" text-anchor="middle">FF</text>
  <text x="100" y="151" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#f9a825" text-anchor="middle">Xtra Light</text>

  <!-- Bottom of bottle -->
  <ellipse cx="100" cy="245" rx="40" ry="8" fill="#7cb342"/>

  <!-- Shadow -->
  <ellipse cx="100" cy="265" rx="50" ry="6" fill="#000000" opacity="0.15"/>
</svg>
